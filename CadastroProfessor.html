<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDR Avaliação - Cadastro de Professor</title>
    <style>
        /* Reset e estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #EFF6FF, #ffffff);
            color: #1F2937;
            padding: 2rem 1rem;
        }
        
        a {
            text-decoration: none;
            color: #3B82F6;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #2563EB;
            text-decoration: underline;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .back-icon::before {
            content: "←";
            margin-right: 0.5rem;
        }
        
        /* Card */
        .card {
            background-color: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #E5E7EB;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3B82F6;
            margin-bottom: 0.5rem;
        }
        
        .card-description {
            color: #6B7280;
            font-size: 0.875rem;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-footer {
            padding: 1.5rem;
            border-top: 1px solid #E5E7EB;
            text-align: center;
            font-size: 0.875rem;
            color: #6B7280;
        }
        
        /* Form */
        .form-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #374151;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .form-grid-2 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .form-group {
            margin-bottom: 0.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #93C5FD;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .col-span-2 {
            grid-column: span 2;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn-primary {
            background-color: #3B82F6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="login.html" class="back-link">
            <span class="back-icon"></span>
            Voltar para o login
        </a>
        
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Cadastro de Professor</h1>
                <p class="card-description">Preencha os dados abaixo para criar sua conta</p>
            </div>
            
            <div class="card-content">
                <form id="registerForm">
                    <!-- Dados Pessoais -->
                    <div class="form-section">
                        <h2 class="section-title">Dados Pessoais</h2>
                        <div class="form-grid form-grid-2">
                            <div class="form-group">
                                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                <input type="text" id="nomeCompleto" class="form-input" placeholder="Digite seu nome completo" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" id="dataNascimento" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" id="telefone" class="form-input" placeholder="(00) 00000-0000" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" class="form-input" placeholder="seu.email@exemplo.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Endereço -->
                    <div class="form-section">
                        <h2 class="section-title">Endereço</h2>
                        <div class="form-grid form-grid-2">
                            <div class="form-group col-span-2">
                                <label for="logradouro" class="form-label">Logradouro</label>
                                <input type="text" id="logradouro" class="form-input" placeholder="Rua, Avenida, etc." required>
                            </div>
                            
                            <div class="form-group">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" id="numero" class="form-input" placeholder="Número" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" id="complemento" class="form-input" placeholder="Apto, Bloco, etc.">
                            </div>
                            
                            <div class="form-group">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" id="bairro" class="form-input" placeholder="Bairro" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" id="cidade" class="form-input" placeholder="Cidade" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" id="estado" class="form-input" placeholder="Estado" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" id="cep" class="form-input" placeholder="00000-000" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Dados de Acesso -->
                    <div class="form-section">
                        <h2 class="section-title">Dados de Acesso</h2>
                        <div class="form-grid form-grid-2">
                            <div class="form-group">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" id="senha" class="form-input" placeholder="Digite sua senha" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <input type="password" id="confirmarSenha" class="form-input" placeholder="Confirme sua senha" required>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
            
            <div class="card-footer">
                <p>
                    Ao se cadastrar, você concorda com nossos 
                    <a href="#">Termos de Serviço</a> e 
                    <a href="#">Política de Privacidade</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Script simples para demonstrar o funcionamento do formulário
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Verificar se as senhas coincidem
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Obter os valores do formulário
            const formData = {
                nomeCompleto: document.getElementById('nomeCompleto').value,
                dataNascimento: document.getElementById('dataNascimento').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                logradouro: document.getElementById('logradouro').value,
                numero: document.getElementById('numero').value,
                complemento: document.getElementById('complemento').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value,
                cep: document.getElementById('cep').value,
                senha: senha
            };
            
            // Em uma aplicação real, enviaríamos esses dados para o servidor
            console.log(formData);
            
            // Redirecionar para a página de login (simulação de cadastro bem-sucedido)
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
